<!DOCTYPE html>
<head>
    <title>CALCULATOR</title>
    <link rel = "stylesheet" href = "style.css" >

</head>
<body>
    <div class = "container">
        <div class="calculator" >
            <input type = "text" placeholder="0" id ="screen">
           <button onclick = "Cle()">CL</button>
            <button onclick = "del()">DEL</button>
            <button onclick = "display('%')">%</button>
            <button onclick = "display('/')">/</button>
            <button onclick = "display('7')">7</button>
            <button onclick = "display('8')">8</button>
            <button onclick = "display('9')">9</button>
            <button onclick = "display('*')">*</button>
            <button onclick = "display('4')">4</button>
            <button onclick = "display('5')">5</button>
            <button onclick = "display('6')">6</button>
            <button onclick = "display('-')">-</button>
            <button onclick = "display('1')">1</button>
            <button onclick = "display('2')">2</button>
            <button onclick = "display('3')">3</button>
            <button onclick = "display('+')">+</button>
            <button onclick = "display('.')">.</button>
            <button onclick = "display('0')">0</button>
            <button onclick = "calculate()" class="one">=</button>

        </div>
    </div>
    <script>
        let ouput = document.getElementById("screen");
        function display(num){
            ouput.value += num;

        }
         function calculate(){
            try{
                ouput.value = eval(ouput.value);
            }
            catch(e){
                alert("Invalid")
            }
         }
          function Cle(){
          ouput.value="";
        }
             
            function del(){
                ouput.value = ouput.value.slice(2,-1);
            }
    </script>
</body>
</html>
